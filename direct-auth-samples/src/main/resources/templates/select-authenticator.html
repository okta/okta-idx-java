<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .select-authenticators-form {
            width: 340px;
            margin: 50px auto;
        }
        .select-authenticators-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .select-authenticators-form h2 {
            margin: 0 0 15px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div style="padding:1em">
    <a href="/"><i class="fa fa-home fa_custom fa"></i> Home</a>
</div>

<div class="select-authenticators-form">

    <form th:action="@{/select-authenticator}" method="post">
        <h2 class="text-center"><span th:text="${title}"></span></h2>
        <div th:if="${errors}" class="alert alert-danger">
            <span th:text="${errors}"></span>
        </div>
        <tr th:each="item : ${factorList}"
            th:if="${item} != 'security_question'"> <!-- not supported by app at this point -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="authenticator-type" th:value="${item}" checked="true">
                <label class="form-check-label" th:text="${item}"></label>
            </div>
        </tr>

        <p/>

        <div class="form-group">
            <button id="proceed-btn" type="submit" class="btn btn-primary btn-block">Proceed</button>
        </div>
    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
