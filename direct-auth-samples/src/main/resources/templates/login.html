<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .login-form {
            width: 440px;
            margin: 50px auto;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
        .btn-facebook {
            color: #fff;
            background-color: #3b5998;
            border-color: rgba(0,0,0,0.2);
        }
        .btn-social {
            position: relative;
            padding-left: 44px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn-social:hover {
            color: #eee;
        }
        .btn-social :first-child {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            padding: 7px;
            font-size: 1.6em;
            text-align: center;
            border-right: 1px solid rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>

<a href="/">Back to Home</a>

<div class="login-form">

    <!-- display the username/password form -->
    <form th:action="@{/login}" method="post">
        <h2 class="text-center">Login</h2>
        <div th:if="${errors}" class="alert alert-danger">
            <span th:text="${errors}">1</span>
        </div>
        <div th:if="${info}" class="alert alert-info">
            <span th:text="${info}">1</span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button id="sign-in-btn" type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    </form>

    <div class="col-12 text-center">
        <a href="/forgot-password">Forgot your password?</a>
    </div>

    <div class="col-12 text-center">
        <a href="/register">Sign Up</a>
    </div>

    <hr/>

    <!-- display the social login button(s), if the org is setup to support it -->
    <div th:if="${not #lists.isEmpty(idps)}" class="container" th:align="center">
        <th:block th:each="idp: ${idps}">
            <div th:switch="${idp.type}">
                <div th:case="'GOOGLE'">
                    <a th:href="@{${idp.href}}" class="btn btn-lg btn-social btn-google">
                        <i class="fa fa-google fa-fw"></i> Login with Google
                    </a>
                </div>
                <div th:case="'FACEBOOK'">
                    <a th:href="@{${idp.href}}" class="btn btn-lg btn-social btn-facebook">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                </div>
                <div th:case="'LINKEDIN'">
                    <a th:href="@{${idp.href}}" class="btn btn-lg btn-social btn-linkedin">
                        <i class="fa fa-linkedin fa-fw"></i> Login with LinkedIn
                    </a>
                </div>
                <div th:case="'*'">
                    <br><a th:href="@{${idp.href}}" class="btn btn-primary">Login with [[${idp.type}]]</a><br>
                </div>
            </div>

        </th:block>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
