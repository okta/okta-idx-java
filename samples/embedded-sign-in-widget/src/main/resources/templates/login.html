<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!--/*/ <th:block th:include="head :: head"/> /*/-->

    <script src="https://global.oktacdn.com/okta-signin-widget/7.24.1/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://global.oktacdn.com/okta-signin-widget/7.24.1/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>

</head>
<body class="login">
  <div id="sign-in-widget"></div>

  <script th:inline="javascript">
      /*<![CDATA[*/

      var config = {};

      config.baseUrl = /*[[${oktaBaseUrl}]]*/ 'https://{yourOktaDomain}';
      config.clientId = /*[[${oktaClientId}]]*/ '{clientId}';
      config.otp = /*[[${otp}]]*/ '{otp}';
      config.redirectUri = /*[[${redirectUri}]]*/ '{redirectUri}';
      config.useInteractionCodeFlow = true;
      config.interactionHandle = /*[[${interactionHandle}]]*/ '{interactionHandle}';
      config.codeChallenge = /*[[${codeChallenge}]]*/ '{codeChallenge}';
      config.codeChallengeMethod = /*[[${codeChallengeMethod}]]*/ '{codeChallengeMethod}';
      config.redirect = 'always';
      config.authParams = {
          issuer: /*[[${issuerUri}]]*/ '{issuerUri}',
          pkce: true,
          state: /*[[${state}]]*/ '{state}' || false,
          nonce: /*[[${nonce}]]*/ '{nonce}',
          scopes: /*[[${scopes}]]*/ '[scopes]',
      };

      new OktaSignIn(config).showSignInAndRedirect(
          { el: '#sign-in-widget' },
          function (res) {}
      );
      /*]]>*/
  </script>

</body>
</html>
